<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" sizes="32x32" type="image/png"/>    
    <title>RailBee</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Gallery Section -->
    <section id="gallery" class="section gallery">
        <div class="container">
            <div class="section-title">
                <h2>Galeria de Fotos</h2>
                <div></div>
            </div>
            <div class="gallery-filters">
                <div class="gallery-filter active" data-filter="all">Todas</div>
                <div class="gallery-filter" data-filter="events">Eventos</div>
                <div class="gallery-filter" data-filter="lab">Laborat√≥rio</div>
                <div class="gallery-filter" data-filter="team">Equipe</div>
            </div>
            <div class="gallery-grid" id="gallery-container">
                <!-- Images will be loaded here by JavaScript -->
            </div>
            <div class="load-more">
                <button id="load-more-btn" class="btn">Carregar Mais Fotos</button>
            </div>
        </div>
    </section>

    <!-- Modal for Gallery -->
    <div class="modal" id="image-modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>


    <script src="assets/js/main.js"></script>
    <script src="assets/js/gallery.js"></script>
    <script src="assets/js/data/gallery.js"></script>
    <script>       
        const galleryContainer = document.getElementById('gallery-container');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const filters = document.querySelectorAll('.gallery-filter');
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image');
        const modalClose = document.querySelector('.modal-close');
        let currentFilter = 'all';
        let visibleImages = 8;             
        configureModal(modal, modalImg, modalClose);
        configureFilters(galleryContainer, loadMoreBtn, filters, currentFilter, visibleImages);
        configureLoadMore(galleryContainer, loadMoreBtn, currentFilter, visibleImages);
        displayImages(galleryContainer);
    </script>
</body>
</html>
